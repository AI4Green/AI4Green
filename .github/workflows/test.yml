name: Pytest

on: [pull_request]

jobs:
  pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10']
    env:
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Set up environment variables
        run: |
          echo "MAIL_SAVE_DIR=${RUNNER_TEMP}" >> $GITHUB_ENV
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          cd Webapp && pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=sources tests/ | tee pytest-coverage.txt
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./Webapp/pytest-coverage.txt
          junitxml-path: ./Webapp/pytest.xml
