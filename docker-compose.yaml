name: ai4green-local-dev

services:
  db:
    image: postgres:13
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ai4green
      POSTGRES_PASSWORD: postgres

  azurite:
      image: mcr.microsoft.com/azure-storage/azurite
      restart: always
      ports:
        - "10000:10000"
        - "10001:10001"
        - "10002:10002"
