{% macro novel_compound_input_form(component, number, name="", mw="", smiles="", polymer="", index=0) -%}
<div id="js-novel-compound-input-form-{{ index }}">
    <div>
       {{ component }} {{ number }} not in database. <br><br>
    </div>
    <label>
        Name:<sup>*</sup>
        <input type="text" id="js-new-compound-name-{{ index }}" value="{{ name }}" placeholder="Required" class="no_autosave">
    </label>
    <label>
        MW:
        <input type="text" id="js-new-compound-mw-{{ index }}" value="{{ mw }}">
    </label>
    <label>
        Hazard Codes:
        <input type="text" id="js-new-compound-hazards-{{ index }}" placeholder="Optional (HXXX-etc.)" class="no_autosave">
    </label>
    <label>
        CAS:
        <input type="text" id="js-new-compound-cas-{{ index }}" placeholder="Optional" class="no_autosave">
    </label>
    <label>
        Density (g/mL):
        <input type="text" id="js-new-compound-density-{{ index }}" placeholder="Optional" class="no_autosave">
    </label>
    <label>
        Conc. (M):
        <input type="text" id="js-new-compound-concentration-{{ index }}" placeholder="Optional" class="no_autosave">
    </label>
    <input id="js-new-compound-smiles-{{ index }}" hidden value="{{ smiles }}">
    <input id="js-polymer-{{ index }}" hidden value="{{ polymer }}">
    <button class="btn btn-outline-dark"
            id="js-new-compound-submit-{{ index }}"
            onclick="postNovelCompound({{ index }})">
        Input
    </button>
</div>
<p><b><sup>*</sup>IUPAC names are auto-generated by
   <a href="https://cactus.nci.nih.gov/chemical/structure" target="_blank">Chemical Identity Resolver</a>
   and <a href="https://jcheminf.biomedcentral.com/articles/10.1186/s13321-021-00512-4" target="_blank">STOUT</a>
</b></p>
<p id="new-compound-feedback-{{ index }}"></p>
{%- endmacro %}
