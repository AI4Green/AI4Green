<!--{# app/templates/dash.html #}-->
{% extends 'base.html' %}
  {% block content %}
    {% if current_user.is_anonymous %}
      <h4>Please login to access this page</h4>
    {% else %}
      {{ super() }}
      {{ metas }}
      {{ super() }}
      {{ css }}
      {{ app_entry }}
      {{ super() }}
      {{ dash_config }}
      {{ scripts }}
      {{ renderer }}
    {% endif %}
  {% endblock %}
