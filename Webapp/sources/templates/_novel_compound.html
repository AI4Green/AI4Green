<div  id="js-novel-compound-input-form">
    <div>
       {{ component }} {{ number }} not in database. <br> <br>
    </div>
    <label> Name:<sup>*</sup> <input type="text"  id="js-new-compound-name" value="{{ name }}" placeholder="Required" class="no_autosave"> </label>
    <label> MW: <input type="text" id="js-new-compound-mw" value="{{ mw }}"> </label>
    <label> Hazard Codes: <input type="text" id="js-new-compound-hazards"  placeholder="Optional (HXXX-etc.)" class="no_autosave"> </label>
    <label> CAS: <input type="text" id="js-new-compound-cas"  placeholder="Optional" class="no_autosave"> </label>
    <label> Density (g/mL): <input type="text" id="js-new-compound-density" placeholder="Optional" class="no_autosave"> </label>
    <label> Conc. (M): <input type="text" id="js-new-compound-concentration" placeholder="Optional" class="no_autosave"> </label>
    <input  id="js-new-compound-smiles" hidden value="{{ smiles }}">
    <button class="btn btn-outline-dark" id="js-new-compound-submit" onclick="novelCompoundDataFromSketcher()"> Input </button>
</div>
<p><b><sup>*</sup>IUPAC names are auto-generated by <a href="https://cactus.nci.nih.gov/chemical/structure" target="_blank">Chemical Identity Resolver</a>
    and <a href="https://jcheminf.biomedcentral.com/articles/10.1186/s13321-021-00512-4" target="_blank">STOUT</a></b></p>
<p id="new-compound-feedback"></p>
