{% extends "base.html" %}
{% block content %}

<div class="container text-center">
    <h2>Reset Password</h2>
    <br>
    <div class="form-outline mb-4" style="margin: auto; width: 50%">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.email }}<br>
            {% for error in form.email.errors %}
                <div class="alert alert-danger" style="margin: auto; width: 50%" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
            {{ form.submit() }}
        </form>
    </div>
    <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
</div>
{% endblock %}
